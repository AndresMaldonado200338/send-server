<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
</head>

<body>
    <button class="boton" onclick="deploy()">Desplegar</button>
</body>

<script>
    function deploy() {
        fetch('/server-deploy')
            .then((response) => response.text())
            .then((data) => alert(data))
            .catch((error) => console.error("Error:", error));
    }
</script>

</html>
